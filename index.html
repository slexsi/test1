<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI Rhythm Game (Beat Sync)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1"></script>
</head>

  <script src="script.js"></script>

</html>
