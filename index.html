<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Rhythm Game (Magenta.js)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1"></script>
</head>
<body>
  <h1>AI Rhythm Game (DrumsRNN)</h1>
  <button id="startBtn">Generate AI Rhythm</button>
  <input type="file" id="musicUpload" accept="audio/*">
  <audio id="audioPlayer" controls></audio>

  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script src="script.js"></script>
</body>
</html>
