<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Audio → Notes Transcription Demo</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- magenta is optional if you want to feed transcribed notes into a Magenta model -->
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1"></script>
</head>
<body>
  <div class="ui">
    <h1>Transcribe Upload → Notes (approx)</h1>
    <input id="file" type="file" accept="audio/*"/>
    <button id="transcribeBtn" disabled>Transcribe & Play</button>
    <p id="status">Choose a file (preferably a monophonic melody for best results).</p>
  </div>

  <div class="game">
    <canvas id="gameCanvas" width="640" height="360"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
